<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}
var limite = parseInt(prompt("Entre com a numero limite"));

var numeroPar = 2;

while(numeroPar <= limite) {

	mostra("Numeros pares " + numeroPar);
	numeroPar = numeroPar + 2;

}
mostra("FIM");
</script>
