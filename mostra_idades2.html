<meta charset="UTF-8">

<script>

	function pulaLinha () {
		//pulando duas linhas
		document.write("<br><hr><br>");
	}

	function mostra (frase) {
		document.write("<big>" + frase + "</big>");
		pulaLinha();
	}


	var ano = 2022;
	mostra ("Luciano nasceu em : " + (ano - 48));
	mostra ("Rosângela nasceu em : " + (ano - 44));
	mostra ("Vinicíus nasceu em : " + (ano - 24));



</script>
